<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="notransition">
  <div id="main-container">
    <header id="main-header">
      {{ partial "header.html" . }}
    </header>
    <main id="main-content">
      {{ block "main" . }}{{ end }}
    </main>
    <footer id="main-footer">
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
